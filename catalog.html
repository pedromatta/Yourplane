<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yourplane - Catálogo</title>
    <link rel="icon" type="image/png" href="img/logo-icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: var(--light-bege);">
    <header>
        <div class="navbar navbar-expand-md px-3" data-bs-theme="dark">
            <div class="container-fluid mx-2">
                <div class="d-flex align-items-center" id="navbar-left-side">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse mx-2" id="navbarNavAltMarkup">
            </div>
        </div>
    </header>
    <main>
        <div class="catalog-div px-4">
            <div class="container-fluid">
                <h4 style="color: var(--black);">Catálogo</h4>
            </div>
            <div class="dropdowns-div">
                <ul class="dropdowns-list">
                    <li class="dropdown dropdown-ordenar" data-bs-theme="dark">
                        <a class="dropdown-toggle dropdown-ordenar-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">ordenar</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item categoria-ordenar" id="opcaoOrdenar1" href="#">Preço Crescente</a></li>
                            <li><a class="dropdown-item categoria-ordenar" id="opcaoOrdenar2" href="#">Preço Decrescente</a></li>
                            <li><a class="dropdown-item categoria-ordenar" id="opcaoOrdenar3" href="#">Peso Crescente</a></li>
                            <li><a class="dropdown-item categoria-ordenar" id="opcaoOrdenar4" href="#">Peso Decrescente</a></li>
                            <li><a class="dropdown-item categoria-ordenar" id="opcaoOrdenar5" href="#">Capacidade Crescente</a></li>
                            <li><a class="dropdown-item categoria-ordenar" id="opcaoOrdenar6" href="#">Capacidade Decrescente</a></li>
                        </ul>
                    </li>
                    <li class="col dropdown dropdown-filtrar" data-bs-theme="dark">
                        <a class="dropdown-toggle dropdown-filtrar-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">filtrar</a>
                            <form class="dropdown-menu dropdown-filtrar-menu p-4">
                                <label class="form-label" for="input-min-passengers">Capacidade</label>
                                <div class="d-inline-flex" id="max-passengers">
                                    <input class="form-control" type="number" id="input-min-passengers" placeholder="Min">
                                    <input class="form-control" type="number" id="input-max-passengers" placeholder="Max">
                                </div>
                                <button type="button" class="btn-custom mt-3 w-100" id="filter-button">Filtrar</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div> 
        </div>
        <hr class="linha-catalogo"/>
        <div class="container-fluid">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>
        <div id="offcanvas-div">
        </div>
    </main>
    <footer>
        <div class="container-fluid p-5" style="background-color: var(--black); color: var(--white); border: none;">
            <div class="row row-cols-sm-2 align-items-center">
                <div class="col text-center">
                    <img src="img/logo-white.svg" alt="Logo Yourplane branco" height="30">
                </div>
                <div class="col my-3 my-sm-0">
                    <h5>Fique por dentro dos últimos lançamentos!</h5>
                    <div>
                        <input id="e-mail" type="text" placeholder="Insira seu e-mail" class="my-1">
                        <button type="button" class="my-1">Inscrever-se</button>
                    </div>
                    <p>Você receberá e-mails sobre novos produtos, anúncios e promoções.</p>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="scripts/catalog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
