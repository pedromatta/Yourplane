<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yourplane - Login</title>
    <link rel="icon" type="image/png" href="img/logo-icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: var(--black);">
    <main id="login-main">
        <div class="login-container justify-content-center text-center">
            <div class="row mb-3">
                <div>
                    <a href="index.html">
                        <img src="img/logo-default.svg" alt="Logo Yourplane" class="img-fluid">
                    </a>
                </div>
            </div>
            <div id="mensagemErro" class="d-none">Usuário ou senha incorretos.</div>
            <div id="mensagemErro2" class="d-none">Nenhum campo deve ficar em branco.</div>
            <div class="mb-3 mt-4">
                <input type="text" id="usuario" class="form-control" placeholder="Usuário">
            </div>
            <div class="mb-3 mt-4">
                <input type="password" id="senha" class="form-control" placeholder="Senha">
            </div>
            <div class="mb-3 mt-4">
                <button type="button" class="form-control" id="btn-logar">Logar</button>
            </div>
            <div class="mb-3 mt-4">
                <hr style="color: var(--white);">
            </div>
            <div class="mb-3 mt-4">
                <p style="color: var(--white)">Não tem uma conta?
                    <a href="register.html">Cadastre-se</a>
                </p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
