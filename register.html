<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yourplane - Cadastro</title>
    <link rel="icon" type="image/png" href="img/logo-icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: var(--black);">
    <main id="register-main">
        <div class="login-container justify-content-center">
            <div class="row mb-3 text-center">
                <div>
                    <a href="user_index.html">
                        <img src="img/logo-default.svg" alt="Logo Yourplane" class="img-fluid">
                    </a>
                </div>
            </div>
            <div id="mensagemErro" class="d-none">Todos os campos são obrigatórios.</div>
            <div id="mensagemSucesso" class="d-none">Cadastrando usuário...</div>
            <div class="mb-3 mt-4">
                <input type="text" id="nome" class="form-control" placeholder="Nome">
                <label id="labelNome" for="nome" class="d-none">Digite seu nome</label>
            </div>
            <div class="mb-3 mt-4">
                <input type="email" id="email" class="form-control" placeholder="E-mail">
                <label id="labelEmail" for="email" class="d-none">seuemail@exemplo.com</label>
                <label id="mensagemUsuarioExiste" for="usuario" class="d-none">E-mail já cadastrado</label>
            </div>
            <div class="mb-3 mt-4">
                <input type="text" id="usuario" class="form-control" placeholder="Usuário">
                <label id="labelUsuario" for="usuario" class="d-none">Use apenas letras, números e caracteres
                    especiais.</label>
                <label id="mensagemUsuarioExiste" for="usuario" class="d-none">Usuário Indisponível</label>
            </div>
            <div class="mb-3 mt-4">
                <input type="password" id="senha" class="form-control" placeholder="Senha">
                <label id="labelSenha" for="senha" class="d-none">Crie uma senha segura. A senha deve ter no mínimo 8
                    caracteres.</label>
            </div>
            <div class="mb-3 mt-4">
                <input type="password" id="confirmaSenha" class="form-control" placeholder="Confirmar Senha">
                <label id="labelConfirmaSenha" for="confirmaSenha" class="d-none">Digite novamente a senha
                    escolhida.</label>
            </div>
            <div class="mb-3 mt-4">
                <button type="button" class="form-control" id="btn-cadastrar">Criar
                    Conta</button>
            </div>
            <div class="mb-3 mt-4">
                <hr style="color: var(--white);">
            </div>
            <div class="mb-3 mt-4">
                <p style="color: var(--white)">Já tem uma conta?
                    <a href="login.html">Entrar</a>
                </p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
