<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yourplane - Contato</title>
    <link rel="icon" type="image/png" href="img/logo-icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: var(--light-bege);">
    <header>
        <div class="navbar navbar-expand-md px-3" data-bs-theme="dark">
            <div class="container-fluid mx-2">
                <div class="d-flex align-items-center" id="navbar-left-side">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse mx-2" id="navbarNavAltMarkup">
            </div>
        </div>
    </header>
    <main>
        <main id="contact-main">
            <div class="container contact-container py-4">
                <div class="mb-3">
                    <label for="input-name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Seu Nome">
                </div>
                <div class="mb-3">
                    <label for="input-mail" class="form-label">Endereço de Email</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="input-fone" class="form-label">Telefone</label>
                    <input type="fone" class="form-control" id="input-fone" placeholder="(30) 99876-5432">
                </div>
                <div class="mb-3">
                    <label for="input-subject" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="input-subject" placeholder="Sobre o que deseja falar?">
                </div>
                <div class="mb-3">
                    <label for="input-message" class="form-label">Fale-nos o que deseja</label>
                    <textarea class="form-control" id="input-message" rows="5"></textarea>
                </div>
            </div>
        </main>
    </main>
    <footer>
        <div class="container-fluid p-5" style="background-color: var(--black); color: var(--white); border: none;">
            <div class="row row-cols-sm-2 align-items-center">
                <div class="col text-center">
                    <img src="img/logo-white.svg" alt="Logo Yourplane branco" height="30">
                </div>
                <div class="col my-3 my-sm-0">
                    <h5>Fique por dentro dos últimos lançamentos!</h5>
                    <div>
                        <input id="e-mail" type="text" placeholder="Insira seu e-mail" class="my-1">
                        <button type="button" class="my-1">Inscrever-se</button>
                    </div>
                    <p>Você receberá e-mails sobre novos produtos, anúncios e promoções.</p>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="scripts/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
